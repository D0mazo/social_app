<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https://via.placeholder.com;">

    <title>Profile - Social App</title>
    <link rel="stylesheet" href="/css/typogrophy.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Social App</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-button">Home</a>
            <a href="/user" class="nav-button">User</a>
            <button id="logout-button" class="nav-button logout">Log Out</button>
        </div>
    </nav>
    <div class="user-info">
        <span id="logged-in-user"></span>
    </div>
    <div class="profile-container">
        <img class="profile-pic" id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture">
        <form id="edit-profile-form">
            <input type="text" id="profileUsername" placeholder="Username" required>
            <input type="email" id="profileEmail" placeholder="Email" required>
            <textarea id="profileBio" placeholder="Bio"></textarea>
            <input type="text" id="profileLocation" placeholder="Location">
            <button type="submit">Update Profile</button>
        </form>
        <input type="file" id="profilePhoto" accept="image/jpeg,image/png,image/gif" style="margin: 10px auto; display: block;">
        <button id="upload-photo-btn">Upload Photo</button>
        <div id="profileMessage" class="message"></div>
        <div class="profile-info">
            <h2 id="userNameS">Loading...</h2>
            <p id="userEmailS">Loading...</p>
            <p id="userBioS">Loading...</p>
            <p id="userLocationS">Loading...</p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="/JavaScript/profile.js"></script>
</body>
</html>
