<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Social App</title>
    <link rel="stylesheet" href="/css/typogrophy.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Social App</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-button">Home</a>
            <a href="/all-posts" class="nav-button">All Posts</a>
            <a href="/profile" class="nav-button">Profile</a>
            <button id="logout-button" class="nav-button logout">Log Out</button>
        </div>
    </nav>
    <div class="user-info">
        <span id="logged-in-user"></span>
    </div>
    <div class="container">
        <h2>Create Post</h2>
        <div id="post-message" class="message"></div>
        <form id="post-form" enctype="multipart/form-data">
            <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea>
            <input type="file" id="post-photo" accept="image/jpeg,image/png,image/gif">
            <button type="submit">Post</button>
        </form>
        <h2>Your Posts</h2>
        <div id="posts"></div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module">
        import { setupLogout } from '/JavaScript/auth.js';
        setupLogout();
    </script>
</body>
</html>
