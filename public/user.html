<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Social App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Social App</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-button">Home</a>
            <button id="logout-button" class="nav-button logout">Log Out</button>
        </div>
    </nav>
    <div class="container">
        <h2>Create Post</h2>
        <div id="post-message" class="message"></div>
        <form id="post-form" enctype="multipart/form-data">
            <textarea id="post-content" placeholder="What's on your mind?" rows="4"></textarea>
            <input type="file" id="post-photo" accept="image/*">
            <button type="submit">Post</button>
        </form>
        <h2>Your Posts</h2>
        <div id="posts"></div>
    </div>
    <script>
        let token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/login';
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            console.log('Logout clicked');
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Post form submitted');
            const content = document.getElementById('post-content').value;
            const photo = document.getElementById('post-photo').files[0];
            const messageDiv = document.getElementById('post-message');
            const formData = new FormData();
            
            if (content) formData.append('content', content);
            if (photo) formData.append('photo', photo);
            
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                console.log('Post response status:', response.status);
                const data = await response.json();
                console.log('Post response data:', data);
                
                if (response.ok) {
                    messageDiv.textContent = data.message || 'Post created successfully';
                    messageDiv.classList.add('success');
                    document.getElementById('post-form').reset();
                    fetchPosts();
                } else {
                    messageDiv.textContent = data.error || 'Failed to create post';
                    messageDiv.classList.add('error');
                }
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.classList.remove('success', 'error');
                }, 3000);
            } catch (error) {
                console.error('Post error:', error);
                messageDiv.textContent = 'Error: Unable to connect to server';
                messageDiv.classList.add('error');
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.classList.remove('error');
                }, 3000);
            }
        });

        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                console.log('Fetch posts response status:', response.status);
                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                    return;
                }
                const posts = await response.json();
                console.log('Fetch posts data:', posts);
                const postsDiv = document.getElementById('posts');
                postsDiv.innerHTML = '';
                if (posts.length === 0) {
                    postsDiv.innerHTML = '<p>No posts yet. Share something!</p>';
                } else {
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = post.type === 'photo' 
                            ? `<img src="${post.content}" alt="User post" class="post-image">
                               <small>Posted on ${new Date(post.createdAt).toLocaleString()}</small>`
                            : `<p>${post.content}</p>
                               <small>Posted on ${new Date(post.createdAt).toLocaleString()}</small>`;
                        postsDiv.appendChild(postElement);
                    });
                }
            } catch (error) {
                console.error('Fetch posts error:', error);
                const messageDiv = document.getElementById('post-message');
                messageDiv.textContent = 'Error: Unable to fetch posts';
                messageDiv.classList.add('error');
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.classList.remove('error');
                }, 3000);
            }
        }

        // Fetch posts when the page loads
        fetchPosts();
    </script>
</body>
</html>
