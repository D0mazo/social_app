<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar with app title and links -->
    <nav class="navbar">
        <h1>Social App</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-button">Home</a>
            <a href="/signup" class="nav-button">Sign Up</a>
        </div>
    </nav>
    <!-- Main content area for login -->
    <div class="container">
        <h2>Login</h2>
        <!-- Message display for login success or errors -->
        <div id="login-message" class="message"></div>
        <!-- Login form -->
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="/signup">Don't have an account? Sign up</a></p>
    </div>
    <!-- Client-side JavaScript for login -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Login form submitted');
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.add('success');
                    setTimeout(() => {
                        window.location.href = '/user';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.error || 'Login failed';
                    messageDiv.classList.add('error');
                    setTimeout(() => {
                        messageDiv.textContent = '';
                        messageDiv.classList.remove('error');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'Error: Unable to connect to server';
                messageDiv.classList.add('error');
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.classList.remove('error');
                }, 3000);
            }
        });
    </script>
</body>
</html>
